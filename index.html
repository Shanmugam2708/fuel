<!DOCTYPE html>
<html>
<head>
<title>OnlineDelivery</title>
<style>
    body{
        background-image: url("bagcover.jpg");
        background-repeat: no-repeat;
        background-size: cover;
    }
   
</style>
</head>
<body>
    <body>
        <header>
            <h1>Fuel Delivery App</h1>
        </header>
        <main>
            <section class="order-form">
                <h2>Place Your Order</h2>
                <form>
                   <button> <label for="fuel-type">Fuel Type:</label></button>
                    <select id="fuel-type">
                        <option value="gasoline">Gasoline</option>
                        <option value="diesel">Diesel</option>
                        <option value="propane">PETROL</option>
                    </select><br>
    
                    <button><label for="quantity">Quantity (in liters):</label></button>
                    <input type="number" id="quantity" placeholder="Enter quantity" required></br>
    
                   <button> <label for="delivery-location">Delivery Location:</label></button>
                    <input type="text" id="delivery-location" placeholder="Enter delivery location" required>
    
                    <br>
                    <button class="button" >GetTheFuel</button>
                    <select >
                        <option >HP</option>
                        <option >INDANE</option>
                        <option >RELIANCE</option>
                        <option>BHARAT</option></select>
                     </select><br>
                     <button type="submit">Place Order</button>
                     
                </form>
            
     
        </main>

<link rel="stylesheet" href="style.css">
    
  
    

</body>
</html>
